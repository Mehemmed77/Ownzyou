<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/icons.css">
    <link rel="stylesheet" href="../static/css/hamburger.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <link rel="stylesheet" href="../static/css/table.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/auth.css">
    <link rel="stylesheet" href="../static/css/form.css">
    <link rel="stylesheet" href="../static/css/contact.css">
    <script src="https://kit.fontawesome.com/39b4b21fe7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <form action="" class="main-form">
            <h2 class="form-title">Register To Create Account</h2>
            <div class="input-container flex">
                <div>
                    <label class="input-label">Your Username</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text input-span" id="basic-addon1">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Enter Your Username" 
                        aria-label="Username" aria-describedby="basic-addon1">
    
                      </div>
                </div>

                <div>
                    <label class="input-label">Your Email</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text input-span" id="basic-addon1">
                            <i class="fa-solid fa-at"></i>
                        </span>
                        <input type="email" class="form-control" placeholder="Enter Your Email" 
                        aria-label="Email" aria-describedby="basic-addon1">
    
                      </div>
                </div>

                <div>
                    <label class="input-label">Your Password</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text input-span" id="basic-addon1">
                            <i class="fa-solid fa-unlock-keyhole"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Enter Your Password" 
                        aria-label="Password" aria-describedby="basic-addon1">
    
                      </div>
                </div>

                <div>
                    <label class="input-label">Confirm Password</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text input-span" id="basic-addon1">
                            <i class="fa-solid fa-unlock-keyhole"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Confirm Your Password" 
                        aria-label="Password" aria-describedby="basic-addon1">
                      </div>
                      <p class="error-msg">* Passwords are not same</p>
                </div>

                <div class="btn-container flex">
                    <button class="btn report-btn submit-btn flex">
                        <i class="fa-solid fa-arrow-right"></i>
                        Register
                    </button>
                    <span class="remind">Already Have An Account? Click <a href="#" id="page-link">This Link To Login</a></span>
                </div>
            
            </div>
        </form>
    </main>
</body>
</html>
