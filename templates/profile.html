<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/39b4b21fe7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <form action="" class="main-form flex" enctype="multipart/form-data">
            <div class="profile-image-container">
                <input type="file" id="input-trigger">

                <div class="flex labels-container">
                    <label for="input-trigger" class="image-trigger">
                        <img src="../static/images/default.jpg" alt="your image" class="profile-image" 
                        width="250" height="250">
                    </label>
                    <label for="input-trigger" class="image-trigger">
                        <p class="blue-link-text">Tap To Change Profile Picture</p>
                    </label>
                </div>

            </div>

            <div class="information-container">
                
                <div class="inner-information">
                    <label for="">Your Username: </label>
                    <input type="text" class="input-info" minlength="5"
                    placeholder="Your Username" 
                    value="Mehemmed">
                </div>

                <div class="inner-information">
                    <label for="">Your Email: </label>
                    <input type="email" class="input-info"
                    placeholder="Your Email"
                     value="mehemmedkazimzade54@gmail.com">
                </div>

                <div class="inner-information">
                    <p class="change-password">Tap This 
                        <a href="#" class="blue-link-text">Link To Change Your Password</a>
                    </p>
                </div>

                <div class="inner-information">
                    <button class="report-btn btn flex save-changes">
                        <i class="fa-solid fa-arrow-right"></i>
                        <span>Save Changes</span>
                    </button>
                </div>

            </div>

        </form>
    </main>
</body>
</html>
