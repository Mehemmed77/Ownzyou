<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/icons.css">
    <link rel="stylesheet" href="../static/css/hamburger.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <link rel="stylesheet" href="../static/css/table.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/settings.css">
    <link rel="stylesheet" href="../static/css/form.css">
    <script src="https://kit.fontawesome.com/39b4b21fe7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <form action="" class="main-form flex" enctype="multipart/form-data">
            <div class="profile-image-container">
                <input type="file" id="input-trigger">

                <div class="flex labels-container">
                   <p class="info-text">Your Picture <i class="fa-solid fa-file-image"></i></p>
                    <label for="input-trigger" class="image-trigger">
                        <img src="../static/images/default.jpg" alt="your image" class="profile-image" 
                        width="250" height="250">
                    </label>
                    <label for="input-trigger" class="image-trigger">
                        <p class="blue-link-text">Tap To Change Profile Picture</p>
                    </label>
                </div>

            </div>

            
            <div class="input-container flex">
                <p class="info-text">Your Info <i class="fa-solid fa-circle-info"></i></p>
                <div>
                    <label class="input-label">Your Username</label>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text input-span" id="addon-wrapping">
                            <i class="fa-regular fa-user"></i>
                        </span>
                        
                        <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>

                <div>
                    <label class="input-label">Your Email</label>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text input-span" id="addon-wrapping">
                            <i class="fa-regular fa-envelope"></i>
                        </span>
                        
                        <input type="email" class="form-control" placeholder="Your Email" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>

                <div class="inner-information">
                    <p class="change-password">Tap This 
                        <a href="#" class="blue-link-text">Link To Change Your Password</a>
                    </p>

                    <button class="report-btn btn flex save-changes">
                        <i class="fa-solid fa-arrow-right"></i>
                        <span>Save Changes</span>
                    </button>
                </div>
            </div>

        </form>
    </main>
</body>
</html>
